<!DOCTYPE html>
<html>
<head>
    <title>Wheat Disease Detection</title>
    <style>
        body {
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #7cc86f, #c1dfa9);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 450px;
            margin: 70px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
        }

        input[type="file"] {
            font-size: 15px;
            margin: 15px 0;
        }

        button {
            padding: 12px 25px;
            background: #2e7d32;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1f5d23;
        }

        img {
            width: 260px;
            margin-top: 20px;
            border-radius: 10px;
            border: 4px solid #d4ffd1;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #edfbe8;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            border-left: 6px solid green;
        }

        .error {
            color: darkred;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            color: #fff;
            font-size: 14px;
            opacity: .8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üåæ Wheat Disease Detector</h2>
    <p>Upload a leaf image to detect possible wheat disease.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" required name="file"><br>
        <button type="submit">üîç Predict</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if file_path %}
        <img src="{{ file_path }}">
        <div class="result-box">
            üß™ Result: <br>
            {{ result }} <br>
            <small>Confidence: {{ confidence }} %</small>
        </div>
    {% endif %}
</div>

<footer>Made with ‚ù§Ô∏è for Smart Agriculture</footer>

</body>
</html>
